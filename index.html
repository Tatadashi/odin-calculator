<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="button-row">
            <div class="display">EMPTY</div>
        </div>
        <div class="button-row">
            <button class="pad clear">C</button>
            <button class="pad">()</button>
            <button class="pad operator">รท</button>
            <button class="pad">โซ</button>
        </div>
        <div class="button-row">
            <button class="pad">7</button>
            <button class="pad">8</button>
            <button class="pad">9</button>
            <button class="pad operator">x</button>
        </div>
        <div class="button-row">
            <button class="pad">4</button>
            <button class="pad">5</button>
            <button class="pad">6</button>
            <button class="pad operator">-</button>
        </div>
        <div class="button-row">
            <button class="pad">1</button>
            <button class="pad">2</button>
            <button class="pad">3</button>
            <button class="pad operator">+</button>
        </div>
        <div class="button-row">
            <button class="pad">+/</button>
            <button class="pad">0</button>
            <button class="pad">.</button>
            <button class="pad">=</button>
        </div>
    </div>
</body>
</html>
