<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="button-row">
            <div class="display">EMPTY</div>
        </div>
        <div class="button-row">
            <button class="pad clear">C</button>
            <button class="pad reuse">R</button>
            <button class="pad operator">รท</button>
            <button class="pad back">โซ</button>
        </div>
        <div class="button-row">
            <button class="pad num">7</button>
            <button class="pad num">8</button>
            <button class="pad num">9</button>
            <button class="pad operator">x</button>
        </div>
        <div class="button-row">
            <button class="pad num">4</button>
            <button class="pad num">5</button>
            <button class="pad num">6</button>
            <button class="pad operator">-</button>
        </div>
        <div class="button-row">
            <button class="pad num">1</button>
            <button class="pad num">2</button>
            <button class="pad num">3</button>
            <button class="pad operator">+</button>
        </div>
        <div class="button-row">
            <button class="pad invert">+/</button>
            <button class="pad num">0</button>
            <button class="pad decimal">.</button>
            <button class="pad compute">=</button>
        </div>
    </div>
</body>
</html>
